<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papers, Please - Immigration Officer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 音频元素 -->
    <audio id="background-music" loop>
      <source src="music/background.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- 按钮点击音效 -->
    <audio id="button-sound">
      <source src="music/button-click.mp3" type="audio/mpeg" />
    </audio>

    <!-- 正确决策音效 -->
    <audio id="success-sound">
      <source src="music/success.mp3" type="audio/mpeg" />
    </audio>

    <!-- 错误决策音效 -->
    <audio id="failure-sound">
      <source src="music/failure.mp3" type="audio/mpeg" />
    </audio>

    <!-- 音量控制 -->
    <div id="audio-controls">
      <button id="toggle-music" class="audio-btn">
        <i class="music-icon">🔊</i>
      </button>
    </div>

    <div id="game-container">
      <!-- Introduction Screen -->
      <div id="intro-screen" class="screen active">
        <div class="officer-profile">
          <div class="avatar-container">
            <img id="officer-avatar" src="" alt="Officer Avatar" />
          </div>
          <h1 id="officer-name"></h1>
          <p id="officer-description"></p>
        </div>
        <div class="game-instructions">
          <h2>Game Instructions</h2>
          <div id="rules-list"></div>
          <button id="start-game" class="btn">Begin Your Shift</button>
        </div>
      </div>

      <!-- Profile Screen -->
      <div id="profile-screen" class="screen">
        <div class="profile-container">
          <div class="profile-header">
            <img id="applicant-avatar" src="" alt="Applicant Avatar" />
            <div class="profile-info">
              <h2 id="applicant-name"></h2>
              <p id="applicant-age"></p>
              <p id="applicant-nationality"></p>
              <p id="applicant-occupation"></p>
            </div>
          </div>
          <div class="documents">
            <h3>Documents</h3>
            <div id="documents-list"></div>
          </div>
          <div class="actions">
            <button id="personal-btn" class="btn">
              Personal Financial Guidance
            </button>
            <button id="loan-btn" class="btn">Long Term Loan Plan</button>
            <button id="nothing-btn" class="btn">Nothing</button>
          </div>
        </div>
      </div>

      <!-- Results Screen -->
      <div id="results-screen" class="screen">
        <h2>End of Shift Report</h2>
        <div id="results-container"></div>
        <button id="play-again" class="btn">Play Again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
